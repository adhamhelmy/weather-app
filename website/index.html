<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link rel="stylesheet" href="App.css">
  <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <nav class="navbar navbar-dark bg-primary">
      <h2 style='color: white'>Weather App</h2>
    </nav>
    <div class="App-header"> 
        <div class="form-group" style='flex-direction: column; display: flex; align-items: center; justify-content: center'>
            <label>Enter Zipcode here</label>
            <input 
              type="text" 
              class="form-control"
              id="zipcode" 
              name="zipcode"  
              placeholder="enter zip code here">
            </input>
        </div>
        <div class="form-group" style='flex-direction: column; display: flex; align-items: center; justify-content: center'>
            <label>How are you feeling today?</label>
            <textarea 
              class="form-control"
              id="feeling" 
              name="feeling"  
              placeholder="Enter your feelings here" 
              rows="10" 
              cols="50">
            </textarea>
            <button 
              id="generate"  
              class="btn btn-primary" 
              onClick={generate} 
              type="submit"> Generate 
            </button>
        </div>
        <div class ="holder entry" style='flex-direction: column; display: flex; align-items: center; justify-content: center'>
            <div class = "title" id="title"></div>
            <div id = "entryHolder">
              <div id = "date"></div> 
              <div id = "temp"></div>
              <div id = "content"></div>
            </div>
        </div>
    </div>
  </div>   
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
